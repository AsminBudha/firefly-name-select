<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="/bower_components/vaadin-dropdown-menu/vaadin-dropdown-menu.html">
<link rel="import" href="/bower_components/vaadin-item/vaadin-item.html">
<link rel="import" href="/bower_components/vaadin-list-box/vaadin-list-box.html">

<link rel="import" href="/bower_components/polymerfire/firebase-query.html">

<link rel="import" href="/aspen_components/asp-button.html">
<link rel="import" href="/aspen_components/asp-securable-mixin.html">

<link rel="import" href="asp-fire-list-mixin.html">

<link rel="import" href="asp-list-icons.html">

<dom-module id="asp-name-fire-list">
    <template>
        <style>
            :host {
                display: block
            }
            .component{
                @apply --layout-horizontal;
            }
            asp-button{
               margin-top: 35px;
               margin-left: 4px;
                height: 24px;
            }
        </style>
        <firebase-query app-name="[[appName]]" path="[[path]]" data="{{model}}" order-by-child="[[orderByChild]]" equal-to="[[equalTo]]"></firebase-query>

        <div class="component">

            <vaadin-dropdown-menu label="[[label]]" placeholder="[[placeholder]]" value="{{selected}}" readonly="[[!hasRole]]" >
                <template>
                    <vaadin-list-box>
                        <template is="dom-if" if="[[defaultValue]]">
                            <vaadin-item id="[[defaultValue]]">[[defaultValue]]</vaadin-item>
                        </template>
                        
                        <template is="dom-repeat" items="[[model]]">
                            <vaadin-item id="[[item.name]]">[[item.name]]</vaadin-item>
                        </template>
                    </vaadin-list-box>
                </template>
            </vaadin-dropdown-menu>
        
            <template is="dom-if" if="[[hasRole]]">
                <asp-button icon="list:add-circle" on-tap="_openAddDialog"></asp-button>
            </template>
           
            
        </div>

        <slot select=".detail-dialog"></slot>

    </template>

    <script>
        /**
         * `asp-name-fire-list` This component is designed to display a list of values where the list itself is editable,
         * and has a firebase backing list. For example, this can be used to display a list of therapeutic areas, and
         * let the user add new therapeutic areas without having to switch pages.
         * 
         * <code>
         * 	<asp-name-fire-list label="Project Stage:" selected="{{model.stage}}" path="/stages" app-name="pharm2market" order-by-child="ord" has-role="[[hasRole]]"></asp-name-fire-list>
         * </code>
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class AspNameFireList extends AspFireListMixin(AspSecurableMixin(Polymer.Element)) {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'asp-name-fire-list';
            }

            static get properties(){
                return {

                    /** The default value for the list. */
                    defaultValue: {
                        type: String,
                        value: null
                    }
                }
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();
                if(this.defaultValue !== null){
                    this.selected = this.defaultValue;
                }

                Polymer.RenderStatus.afterNextRender(this, function() {
                    
                });
            }


        }

        window.customElements.define(AspNameFireList.is, AspNameFireList);
    </script>
</dom-module>
